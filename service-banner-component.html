<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="keywords" content="component, website redesign, Dynamic Design, Mansfield Gardens">
        <meta name="description" content="This is a service banner component for a website redesign project by Dynamic Design for Mansfield Gardens">
        <meta name="author" content="Dynamic Design">

        <title>Service Banner Component | Dynamic Design</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header>
            <p>Dynamic Design</p>
        </header>

        <main>
            <h1>Service Banner Component</h1>
                <div class="container service-banner-container">
                    <div class="row service-banner-row">
                        <div class="col-sm-12 col-md-4">
                            <div class="content">
                                <div class="service-banner-img">
                                    <img src="img/grass-roll.jpg" alt="image of person rolling grass">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row service-banner-row">
                        <div class="col-sm-12 col-md-8">
                            <div class="service-banner-content">
                                <div class="service-banner-title">
                                    <h2>Title</h2>
                                </div>
                                <div class="service-banner-description">
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi cum eum quis quibusdam dicta voluptatum sint laudantium sunt accusamus autem.</p>
                                </div>
                                <div class="service-banner-button">
                                    <button>Learn more</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>

        <footer>
            <p>Dynamic Design | CTEC 3350 | Website Redesign</p>
        </footer>

    </body>

</html>
